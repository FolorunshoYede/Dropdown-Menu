<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dropdown | Menu</title>
</head>
<body>
   <div class="dropdown">
      <div class="select">
         <span class="selected">Figma</span>
         <div class="caret"></div>
      </div>
      <ul class="menu">
         <li>Framer</li>
         <li>Sketch</li>
         <li>Invision Studio</li>
         <li class="active">Figma</li>
         <li>Adobe XD</li>
      </ul>
   </div>


   <div class="dropdown">
      <div class="select">
         <span class="selected">Facebook</span>
         <div class="caret"></div>
      </div>
      <ul class="menu">
         <li class="active">Facebook</li>
         <li>Instagram</li>
         <li>Twitter</li>
         <li>LinkedIn</li>
         <li>Git Hub</li>
      </ul>
   </div>




   <script src="./script.js"></script>
</body>
</html>
